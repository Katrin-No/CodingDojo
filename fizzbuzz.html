<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>FizzBuzz</title>
</head>

<body>
  <script>
    for (let a = 1; a < 101; a++) {
      if (a % 5 == 0);
      alert("Buzz");
      else if (a % 3 == 0);
      alert("Fizz");
      else if (a % 15 == 0);
      alert("FizzBazz");
      else alert(a);
    }; // das geht nicht
    for (var i = 1; i < 101; i++) {
      if (i % 15 == 0) console.log("FizzBuzz");
      else if (i % 3 == 0) console.log("Fizz");
      else if (i % 5 == 0) console.log("Buzz");
      else console.log(i);
    } //das geht
  </script>
</body>

</html>
